<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <title>Sharjah Islamic Bank</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="nav-left">
                <img src="https://online.sib.ae/node_modules/custom_sb_ui/assets/images/logo.svg" class="nav-logo">
            </div>
            <div class="nav-right">
                <span class="arabic">العربية</span>
            </div>
        </div>
    </nav>

    <div class="main">
        <div class="background"></div>
    
        <div class="login">
            <div class="login-text">Login</div>
            <div class="login-type-btns">
                <button class="personal-btn login-type-btn">Personal</button>
                <button class="business-btn login-type-btn">Business</button>
            </div>
            
            <div class="user-id-input">
                <input type="text" placeholder="Enter user ID">
                <img src="https://online.sib.ae/node_modules/custom_sb_ui/assets/images/ico-user-placeholder-2.svg" alt="">
            </div>

            <div class="forgot-id">
                <span>Forgot ID?</span>
            </div>

            <div class="secure-login">
                <button>Secure login</button>
            </div>

            <div class="no-account">
                <span class="no-account-text">No account? <span class="link">&nbsp;Register now!</span></span>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
